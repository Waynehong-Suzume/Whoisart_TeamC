<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 문구</title>
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #ffffff, #f5f7fa, #ffffff);
      background-size: 200% 200%;
      animation: gradientMove 20s ease infinite;
      font-family: 'GmarketSans', sans-serif;
      color: #2E2B2B;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    .intro, .click-prompt, .quote, .signature, .subtitle, .title {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .intro {
      font-size: 24px;
      font-weight: 500;
      margin-top: 20%;
      text-align: center;
      visibility: visible;
    }
    .click-prompt {
      font-size: 18px;
      margin-top: 20px;
      color: #555;
      text-align: center;
      visibility: visible;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: left;
    }
    .quote {
      font-size: 22px;
      font-weight: 300;
      white-space: pre-wrap;
      line-height: 1.6;
      text-align: left;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      margin-top: 20px;
    }
    .signature {
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      margin-top: 12px;
      text-align: left;
    }
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
      text-align: left;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @media (max-width: 768px) {
      .intro { font-size: 20px; }
      .click-prompt { font-size: 16px; }
      .title { font-size: 22px; }
      .quote { font-size: 18px; line-height: 1.5; }
    }
    @media (max-width: 480px) {
      .container { padding: 24px; }
      .intro { font-size: 18px; }
      .click-prompt { font-size: 14px; }
      .title { font-size: 20px; }
      .quote { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="intro" id="intro">당신에게 건네는 작은 위로</div>
    <div class="click-prompt" id="clickPrompt">화면을 클릭해주세요</div>
    <div class="title" id="title">후즈아트가 당신에게 전하는 한마디</div>
    <div class="quote" id="quote"></div>
    <div class="signature" id="signature"></div>
    <div class="subtitle" id="subtitle">이 한마디가 당신의 하루에 작은 울림이 되기를</div>
  </div>
  <audio id="bgm" preload="auto">
    <source src="./bgm/Your New Home.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const quotes = [
      "후즈아트에 심장을 바쳐라.",
      "재능은 꽃 피우는 것, 센스는 갈고 닦는 것.",
      "이해가 안 가는군···. 쓰러지는 것만으로도 이미 '수치'거늘.",
      "멈춰라, 퍼핑톰···.||넌 널 낳아준 아버지를 어디로 데려갈 참이냐···!!!",
      "나루토, 예언의 아이는 틀림없이 너다···!!!||이 뒤는 모두 네게 맡기마!",
      "그래, 나 정대만···. 포기를 모르는 남자지.",
      "니아, 넌 L보다 훨씬 뒤떨어져···.||네겐 L의 가면을 쓸 자격도 없다.",
      "이 꽉물어라, 최강···. 내 최약은 조금 아플 테니까·.",
      "포기하면 그 순간이 바로 시합 종료입니다.",
      "울지마라, 전국 대회는 이제 막 시작했을 뿐이야···.",
      "인생은 살아만 있다면, 몇번이든 새출발할 수 있으니까···.",
      "인간이 5명이나 모이면, 반드시 1명은 쓰레기가 있다.",
      "이 앞엔 어두운 밤길만 펼쳐져 있을지 몰라.||그래도 믿고 나아가는 거야.||별이 희미하게나마 길을 비춰 주리란 걸 믿어.",
      "살아라···. 그대는 아름답다···.",
      "오마에와 모 신데이루···!!!",
      "너무 강한 말은 쓰지마···. 약해 보인다구."
    ];

    const sources = [
      "— 에렌 예거, 『진격의 거인』",
      "— 오이카와 토오루, 『하이큐』",
      "— 샬롯 카타쿠리, 『원피스』",
      "— 프랑키, 『원피스』",
      "— 지라이야, 『나루토』",
      "— 정대만, 『슬램덩크』",
      "— 라이토, 『데스노트』",
      "— 카미죠 토우마, 『어떤 마술의 금서목록』",
      "— 안선생님, 『슬램덩크』",
      "— 채치수, 『슬램덩크』",
      "— 오니즈카, 『반항하지마!』",
      "— 지로보, 『나루토』",
      "— 미야조노 카오리, 『4월은 너의 거짓말』",
      "— 아시타카, 『원령공주』",
      "— 켄시로, 『북두의 권』",
      "— 아이젠 소스케, 『블리치』"
    ];

    const intro = document.getElementById("intro");
    const clickPrompt = document.getElementById("clickPrompt");
    const title = document.getElementById("title");
    const quote = document.getElementById("quote");
    const signature = document.getElementById("signature");
    const subtitle = document.getElementById("subtitle");
    const bgm = document.getElementById("bgm");

    let i = 0;
    let buffer = "";

    function typeEffect(text) {
      i = 0;
      buffer = "";
      function typing() {
        if (i < text.length) {
          buffer += text.charAt(i);
          quote.innerHTML = buffer.replaceAll("||", "<br>");
          i++;
          setTimeout(typing, Math.random() * 40 + 60);
        } else {
          setTimeout(() => { signature.style.opacity = 1; }, 300);
          setTimeout(() => { subtitle.style.opacity = 1; }, 800);
        }
      }
      typing();
    }

    window.onload = () => {
      intro.style.opacity = 1;
      setTimeout(() => {
        clickPrompt.style.opacity = 1;
      }, 800);

      document.body.addEventListener("click", () => {
        bgm.play().catch(e => console.log('BGM 재생 실패:', e));
        intro.style.opacity = 0;
        clickPrompt.style.opacity = 0;
        setTimeout(() => {
          intro.style.visibility = "hidden";
          clickPrompt.style.visibility = "hidden";
          title.style.opacity = 1;

          const index = Math.floor(Math.random() * quotes.length);
          const selected = quotes[index];
          const source = sources[index];

          quote.innerHTML = "";
          signature.textContent = source;
          signature.style.opacity = 0;
          subtitle.style.opacity = 0;

          typeEffect(selected);
        }, 1000);
      }, { once: true });
    };
  </script>
</body>
</html>
