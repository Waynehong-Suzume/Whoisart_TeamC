<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 문구</title>
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #ffffff, #f5f7fa, #ffffff);
      background-size: 200% 200%;
      animation: gradientMove 20s ease infinite;
      font-family: 'GmarketSans', sans-serif;
      color: #2E2B2B;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: left;
    }
    .quote {
      font-size: 22px;
      font-weight: 300;
      white-space: pre-wrap;
      line-height: 1.6;
      text-align: left;
      animation: fadeIn 1.2s ease-in;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    .signature {
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      margin-top: 12px;
      text-align: left;
      opacity: 0;
      transition: opacity 1.2s ease-in;
    }
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
      text-align: left;
      opacity: 0;
      transition: opacity 1.2s ease-in;
    }
    .fade-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      z-index: 999;
      animation: screenFade 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes screenFade {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 22px;
      }
      .quote {
        font-size: 18px;
        line-height: 1.5;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
      }
      .title {
        font-size: 20px;
      }
      .quote {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="fade-screen"></div>
  <div class="container">
    <div class="title">후즈아트가 당신에게 전하는 한마디</div>
    <div class="quote" id="quote"></div>
    <div class="signature" id="signature">— 어느 만화 속 등장인물의 대사 중</div>
    <div class="subtitle" id="subtitle">이 한마디가 당신의 하루에 작은 울림이 되기를</div>
  </div>

  <script>
    const quotes = [
      "후즈아트에 심장을 바쳐라.",
      "현실에서 찐따였던 내가 여기에서는 초절정 인싸!?",
      "이해가 안 가는군···. 쓰러지는 것만으로도 이미 '수치'거늘.",
      "멈춰라, 퍼핑톰···. 넌 널 낳아준 아버지를 어디로 데려갈 참이냐···!!",
      "나루토, 예언의 아이는 틀림없이 너다···!!!",
      "야가미 라이토···. 아니, 키라. 키라는 오늘 여기서 끝난다.",
      "니아, 넌 L보다 훨씬 뒤떨어져···. 네게 L의 가면을 쓸 자격도 없다···.",
      "용서해라 사스케···. 이게 마지막이다···.",
      "등짝의 상처는 검사의 수치다···!!!",
      "울지마라, 전국 대회는 이제 막 시작했을 뿐이야···."
    ];

    const selected = quotes[Math.floor(Math.random() * quotes.length)];
    const target = document.getElementById("quote");
    const signature = document.getElementById("signature");
    const subtitle = document.getElementById("subtitle");
    let i = 0;

    function typeEffect() {
      if (i < selected.length) {
        target.textContent += selected.charAt(i);
        i++;
        setTimeout(typeEffect, Math.random() * 40 + 60);
      } else {
        setTimeout(() => {
          signature.style.opacity = 1;
        }, 500);

        setTimeout(() => {
          subtitle.style.opacity = 1;
        }, 1500);
      }
    }

    window.onload = () => {
      console.log("랜덤 문구 선택됨:", selected);
      typeEffect();
    };
  </script>
</body>
</html>
