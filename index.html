<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 문구</title>
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSans.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #ffffff, #f5f7fa, #ffffff);
      background-size: 200% 200%;
      animation: gradientMove 20s ease infinite;
      font-family: 'GmarketSans', sans-serif;
      color: #2E2B2B;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    .intro, .click-prompt, .quote, .signature, .subtitle, .title {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .intro {
      font-size: 24px;
      font-weight: 500;
      margin-top: 20%;
      text-align: center;
      visibility: visible;
    }
    .click-prompt {
      font-size: 18px;
      margin-top: 20px;
      color: #555;
      text-align: center;
      visibility: visible;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: left;
    }
    .quote {
      font-size: 22px;
      font-weight: 300;
      white-space: pre-wrap;
      line-height: 1.6;
      text-align: left;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      margin-top: 20px;
    }
    .signature {
      font-size: 14px;
      color: #aaa;
      font-style: italic;
      margin-top: 12px;
      text-align: left;
    }
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
      text-align: left;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @media (max-width: 768px) {
      .intro { font-size: 20px; }
      .click-prompt { font-size: 16px; }
      .title { font-size: 22px; }
      .quote { font-size: 18px; line-height: 1.5; }
    }
    @media (max-width: 480px) {
      .container { padding: 24px; }
      .intro { font-size: 18px; }
      .click-prompt { font-size: 14px; }
      .title { font-size: 20px; }
      .quote { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="intro" id="intro">당신에게 건네는 작은 위로</div>
    <div class="click-prompt" id="clickPrompt">화면을 클릭해주세요</div>
    <div class="title" id="title">후즈아트가 당신에게 전하는 한마디</div>
    <div class="quote" id="quote"></div>
    <div class="signature" id="signature">— 어느 만화 속 등장인물 중</div>
    <div class="subtitle" id="subtitle">이 한마디가 당신의 하루에 작은 울림이 되기를</div>
  </div>
  <audio id="bgm" preload="auto">
    <source src="./bgm/Your New Home.mp3" type="audio/mpeg">
  </audio>
  <script>
    const quotes = [
      "후즈아트에 심장을 바쳐라.",
      "현실에서 찐따였던 내가 여기에서는 초절정 인싸!?",
      "이해가 안 가는군···. 쓰러지는 것만으로도 이미 '수치'거늘.",
      "멈춰라, 퍼핑톰···. 넌 널 낳아준 아버지를 어디로 데려갈 참이냐···!!",
      "나루토, 예언의 아이는 틀림없이 너다···!!!",
      "야가미 라이토···. 아니, 키라. 키라는 오늘 여기서 끝난다.",
      "니아, 넌 L보다 훨씬 뒤떨어져···. 네게 L의 가면을 쓸 자격도 없다···.",
      "용서해라 사스케···. 이게 마지막이다···.",
      "등짝의 상처는 검사의 수치다···!!!",
      "울지마라, 전국 대회는 이제 막 시작했을 뿐이야···."
    ];

    const intro = document.getElementById("intro");
    const clickPrompt = document.getElementById("clickPrompt");
    const title = document.getElementById("title");
    const quote = document.getElementById("quote");
    const signature = document.getElementById("signature");
    const subtitle = document.getElementById("subtitle");
    const bgm = document.getElementById("bgm");
    let i = 0;

    function typeEffect(text) {
      if (i < text.length) {
        quote.textContent += text.charAt(i);
        i++;
        setTimeout(() => typeEffect(text), Math.random() * 40 + 60);
      } else {
        setTimeout(() => {
          signature.style.opacity = 1;
        }, 300);
        setTimeout(() => {
          subtitle.style.opacity = 1;
        }, 800);
      }
    }

    window.onload = () => {
      intro.style.opacity = 1;
      setTimeout(() => {
        clickPrompt.style.opacity = 1;
      }, 800);

      document.body.addEventListener("click", () => {
        bgm.play().catch(e => console.log('BGM 재생 실패:', e));
        intro.style.opacity = 0;
        clickPrompt.style.opacity = 0;
        setTimeout(() => {
          intro.style.visibility = "hidden";
          clickPrompt.style.visibility = "hidden";
          title.style.opacity = 1;
          const selected = quotes[Math.floor(Math.random() * quotes.length)];
          quote.style.opacity = 1;
          typeEffect(selected);
        }, 1000);
      }, { once: true });
    };
  </script>
</body>
</html>
